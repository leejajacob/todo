{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
</head>
<body>
<div class="card-body">
    <div class="heading">
        <h2>Login Here</h2>
    </div>
    <div class="login-box">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
        <input class="a" type="submit" value="Login">
        </form>
    </div>
    <p>Don't have an account?<a href="{% url 'register' %}">Register</a></p>
</div>
</body>
</html>
