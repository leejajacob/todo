{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="{% static 'register_style.css' %}">
</head>
<body>
<div class="card-body">
  <h1>Register Here</h1>
  <div class="login-box">
  <form method="post">
    {% csrf_token %}
    <label>{{ form.username.label }}</label>
      {{ form.username }}<br><br>
    <label>{{ form.password1.label }}</label>
      {{ form.password1 }}<br><br>
      <label>{{ form.password2.label }}</label>
      {{ form.password2 }}<br>
      <input class="a" type="submit" value="Register">
  </form>
  </div>
  <p>Already have an account?<a href="{% url 'login' %}">Log In</a></p>
</div>
</body>
</html>
